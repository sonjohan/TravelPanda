<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panda Travel</title>
    <link rel="stylesheet" type="text/css" href="assets\style\reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
       crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Used for Autosuggest -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="assets\style\style.css">
</head>

<body>
    <div class="container">
        <div class="header text-center">
            <img src="assets/images/logo.svg" alt="logo-panda-travel" width= "760">
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-10">
                <div class="main-message float-right">
                    <p>
                        <strong>Improve your trip!</strong>
                    </p>
                    <p>Detailed location information</p>
                    <p>Check the weather during your visit</p>
                    <p>Look for your favorite activities</p>
                </div>
            </div>
        </div>
        <br><br>
        <form action="main.html">
            <div class="form-row">
                <div class="form-group col-2 text-center"></div>
                <div class="form-group col-10 text-center">
                    <input class="ui-widget form-control float-left mr-4" id="origin-input" type="text" placeholder="Origin" style="width: 300px;">
                    <i class="fas fa-arrow-circle-right float-left mr-4 pt-2"></i>
                    <input class="ui-widget form-control float-left mr-4" id="destination-input" type="text" placeholder="Destination" style="width: 300px;">
                    <button id="search-button" type="submit" class="btn float-left">Search</button>
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Used for Autosuggest -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/init.js"></script>

</body>
</html>
